{% extends 'base.html' %}

{% block title %}My Reviews{% endblock %}

{% block content %}
<h2>My Reviews</h2>
<!-- Display user's reviews here -->
{% for review in reviews %}
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Review for Product ID: {{ review.product_id }}</h5>
        <p class="card-text">{{ review.text }}</p>
    </div>
</div>
{% endfor %}
<!--<div id="cursor-line"></div>-->

{% endblock %}
